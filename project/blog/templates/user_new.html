<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>New User</title>
</head>

<body>
    <form class="user_form" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Create">
    </form>

    {% if form.errors %}
    {% for field in form %}
    {% for error in field.errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endfor %}
    {% for error in form.non_field_errors %}
    <div class="alert alert-danger">
        <strong>{{ error|escape }}</strong>
    </div>
    {% endfor %}
    {% endif %}
</body>

</html>
