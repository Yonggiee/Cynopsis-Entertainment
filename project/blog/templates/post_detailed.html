<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Detailed</title>
</head>

<body>
    <div class="post">
        <h2>{{ post.title }}</h2>
        <p>{{ post.desc }}</p>
        <p>{{ post.user }}</p>
        <p>{{ post.last_modified }}</p>
        <p>{{ post.slug }}</p>
    </div>
    <div class="comments">
        {% for comment in comments %}
        <div class="comment">
            <p>{{ comment.body }}</p>
            <p>{{ post.user }}</p>
        </div>
        {% endfor %}
    </div>
    <form class="comment_form" method="post">
        {% csrf_token %}
        {{ form }}
        <input type="submit" value="Submit">
    </form>
</body>

</html>
