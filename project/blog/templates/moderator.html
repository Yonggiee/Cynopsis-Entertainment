<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8">
    <title>Moderator</title>
</head>

<body>

    <h1>This is the Moderator page</h1>

    <div class="posts">
        {% for post in posts %}
            <div class="post">
                <h2><a href="{% url 'detailed' slug=post.slug %}">{{ post.title }}</a></h2>
                <p>{{ post.user }}</p>
                <p>{{ post.last_modified }}</p>
            </div>
        {% endfor %}
    </div>

    <div class="comments">
        {% for comment in comments %}
            <div class="comment">
                <p>{{ comment.user }}</p>
                <p>{{ comment.last_modified }}</p>
            </div>
        {% endfor %}
    </div>
</body>

</html>
