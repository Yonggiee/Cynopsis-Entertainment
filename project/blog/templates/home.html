<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Homepage</title>
    </head>
    <body>
        <h1>This is the homepage</h1>
        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2><a href="#">{{ post.title }}</a></h2>
                    <p>{{ post.desc }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
