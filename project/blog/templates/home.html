<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>
    <body>

        {% if user.is_authenticated %}
            <form class="user_form" method="post">
                {% csrf_token %}
                <input type="submit" value="Logout" name="logout">
            </form>
        {% endif %}

        <h1>This is the homepage</h1>

        {% if user.is_authenticated %}
            <a href="{% url 'post_new' %}">
                <button>New Post</button>
            </a>
        {% else %}
            <a href="{% url 'user_login' slug='home' %}">
                <button>Login to post</button>
            </a>
        {% endif %}

        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'detailed' slug=post.slug %}">{{ post.title }}</a></h2>
                    <p>{{ post.desc }}</p>
                    <p>{{ post.user }}</p>
                    <p>{{ post.last_modified }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
