<!DOCTYPE html>
<html>
    <head>
        <meta charset="utf-8">
        <title>Home</title>
    </head>
    <body>
        <h1>This is the homepage</h1>

        <a href="{% url 'post_new' %}">
            <button>New Post</button>
        </a>

        <div class="posts">
            {% for post in posts %}
                <div class="post">
                    <h2><a href="{% url 'detailed' slug=post.slug %}">{{ post.title }}</a></h2>
                    <p>{{ post.desc }}</p>
                    <p>{{ post.user }}</p>
                    <p>{{ post.last_modified }}</p>
                </div>
            {% endfor %}
        </div>
    </body>
</html>
